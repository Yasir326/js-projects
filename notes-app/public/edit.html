<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="/images/favicon.png" rel="icon">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>

        </div>
    </div>

    <div class="container">
        <input id="note-title" class="title-input" type="text" placeholder="Note Title" />
        <textarea id="note-body" class="body-input" placeholder="Enter text"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>

    <script src="scripts/edit-bundle.js"></script>
</body>

</html>
